<style>

	input {

<body style="background: grey; margin: 20% auto 0; text-align: center;font-family: helvetica; ">
<div>
	<label>Enter Pin:</label><br/>
	<input id="pincode" type="number" style="" /><br/>
	<a id="linkSubmit" href="#"><button id="submit_button">Join Meeting</button></a>
</div>
</body>
	<script type="text/javascript">
       var usecaseurl = "https://guest.sightcall.com/call/f2b27ef22a8eeeb9632a485edea2ba847c067d8epin=";
	  // var usecaseurl = "sightcall://?sightcall=f2b27ef22a8eeeb9632a485edea2ba847c067d8e&pin=";
		// var usecaseurl = "https://guest.sightcall.com/call/7b3e865705b234bbe80662dd8e9a5dfec54bee0b?pin=";
		$("#pincode").on("keyup", function () {
			var pinCode = $(this).val();
			var finalURL = usecaseurl + pinCode
			$("#linkSubmit").prop("href", finalURL);
		});
		$("#submit_button").on("click", function () {
			$("#pincode").val("");
		})
	</script>
